<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LIFX Plugin Setup</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1"
    />
    <meta charset="UTF-8" />
    <!-- Import style sheets -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- Import scripts -->
    <script src="js/introView.js"></script>
    <script src="js/linkingView.js"></script>
    <script src="js/validatingView.js"></script>

  </head>

    <div class="main">
      <div class="center">
        <div class="border">
          <!-- Status bar indicating the current view -->
          <div class="status-bar">
            <div class="status-row">
              <div id="status-intro" class="status-cell"></div>
              <div id="status-linking" class="status-cell"></div>
              <div id="status-result" class="status-cell"></div>

          </div>

          <div class="header">
            <h2>LIFX Personal Access Token (PAT)</h2>

          <!-- Main view element -->
          <div id="content"></div>

      </div>
    </div>
