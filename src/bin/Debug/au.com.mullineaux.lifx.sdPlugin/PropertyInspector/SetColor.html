<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>LIFX Color Settings</title>
    <link rel="stylesheet" href="sdpi.css" />
    <script src="sdtools.common.js"></script>
    <script src="SetColor.js"></script>
    <script src="setup.js"></script>
  </head>
  <body>
    <div class="sdpi-wrapper">
      <!-- <div class="sdpi-item" id="dvHidden">
        <input
          value="tokenSet"
          type="hidden"
          class="sdProperty"
          oninput="setSettings()"
        />
      </div> -->

      <div class="sdpi-item" id="dvAuthToken">
        <div class="sdpi-item-label">Authentication Token</div>
        <button class="sdpi-item-value" onClick="resetPlugin()">Change</button>
        <input
          class="sdpi-item-value sdProperty"
          value=""
          id="authToken"
          oninput="setSettings()"
          type="hidden"
        />
      </div>
      <!-- Light select -->
      <div type="radio" class="sdpi-item" id="rdSelectorType">
        <div class="sdpi-item-label">Type</div>
        <div class="sdpi-item-value">
          <div class="sdpi-item-child">
            <input
              id="selectorSingle"
              class="sdProperty sdCheckbox"
              type="radio"
              name="rdSelectorSingle"
              checked="checked"
              oninput="updateSelectors('single')"
            />
            <label for="selectorSingle" class="sdpi-item-label"
              ><span></span>Single</label
            >
          </div>
          <div class="sdpi-item-child">
            <input
              id="selectorGroup"
              class="sdProperty sdCheckbox"
              type="radio"
              name="rdSelectorGroup"
              oninput="updateSelectors('group')"
            />
            <label for="selectorGroup" class="sdpi-item-label"
              ><span></span>Group</label
            >
          </div>
        </div>
      </div>

      <div class="sdpi-item" id="dvSelector">
        <div class="sdpi-item-label">Selector</div>
        <select
          class="sdpi-item-value select sdProperty sdList"
          id="selectorDict"
          oninput="setSettings()"
          sdListTextProperty="value"
          sdListValueProperty="id"
          sdValueField="selector"
        ></select>
      </div>
      <div class="sdpi-item" id="select_single">
        <div class="sdpi-item" id="dvColor">
          <div class="sdpi-item-label">Color</div>
          <select
            class="sdpi-item-value select sdProperty"
            id="color"
            oninput="setSettings()"
            value=""
          >
            <option value="blue">Blue</option>
            <option value="cyan">Cyan</option>
            <option value="green">Green</option>
            <option value="orange">Orange</option>
            <option value="pink">Pink</option>
            <option value="purple">Purple</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="white">White</option>
          </select>
        </div>
      </div>
    </div>
    <div type="range" class="sdpi-item" id="dvBrightness">
      <div class="sdpi-item-label" id="brightnessTitle">Brightness</div>
      <div class="sdpi-item-value">
        <span class="clickable" value="1">0</span>
        <input
          type="range"
          min="0"
          max="100"
          step="5"
          value="100"
          list="brightnessValues"
          class="sdProperty"
          id="brightness"
          oninput="setSettings()"
        />
        <span class="clickable" value="100">100</span>
        <datalist id="brightnessValues">
          <option>100</option>
        </datalist>
      </div>
    </div>

    <div class="sdpi-item" id="dvDuration">
      <div class="sdpi-item-label">Duration (sec)</div>
      <input
        class="sdpi-item-value sdProperty"
        type="number"
        min="0"
        max="3155760000"
        placeholder="[0-3155760000] (100 years) - Default:0"
        value="0"
        id="duration"
        oninput="setSettings()"
      />
    </div>
  </body>
</html>
