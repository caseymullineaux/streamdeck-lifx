<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>LIFX Toggle Power Settings</title>
    <link rel="stylesheet" href="sdpi.css">
    <script src="sdtools.common.js"></script>
    <script src="DecreaseBrightness.js"></script>
</head>
<body>
    <div class="sdpi-wrapper">
        <div class="sdpi-item" id="dvAuthToken">
            <div class="sdpi-item-label">Authentication Token</div>
            <input class="sdpi-item-value sdProperty" placeholder="" value="" id="authToken" oninput="setSettings()" required>
        </div>
        <div class="sdpi-item" id="dvSelectorId">
            <div class="sdpi-item-label">Selector</div>
            <input class="sdpi-item-value sdProperty" placeholder="" value="" id="selector" oninput="setSettings()" required>
        </div>
    </div>
</body>
</html>
