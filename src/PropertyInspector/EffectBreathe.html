<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>LIFX Color Settings</title>
    <link rel="stylesheet" href="sdpi.css" />
    <script src="sdtools.common.js"></script>
    <script src="EffectBreathe.js"></script>
  </head>
  <body>
      <div class="sdpi-wrapper">
          <div class="sdpi-item" id="dvAuthToken">
              <div class="sdpi-item-label">Authentication Token</div>
              <input class="sdpi-item-value sdProperty"
                     placeholder=""
                     value=""
                     id="authToken"
                     oninput="setSettings()"
                     required />
          </div>
          <div class="sdpi-item" id="dvSelector">
              <div class="sdpi-item-label">Selector</div>
              <input class="sdpi-item-value sdProperty"
                     placeholder=""
                     value=""
                     id="selector"
                     oninput="setSettings()"
                     required />
          </div>
          <div class="sdpi-item" id="select_single">
              <div class="sdpi-item" id="dvColor">
                  <div class="sdpi-item-label">Color</div>
                  <select class="sdpi-item-value select sdProperty"
                          id="color"
                          oninput="setSettings()"
                          value="White"
                          required>
                      <option value="blue">Blue</option>
                      <option value="cyan">Cyan</option>
                      <option value="green">Green</option>
                      <option value="orange">Orange</option>
                      <option value="pink">Pink</option>
                      <option value="purple">Purple</option>
                      <option value="red">Red</option>
                      <option value="yellow">Yellow</option>
                      <option value="white">White</option>
                  </select>
              </div>
          </div>
      </div>

      <div class="sdpi-item" id="select_single">
          <div class="sdpi-item" id="dvFromColor">
              <div class="sdpi-item-label">From Color</div>
              <select class="sdpi-item-value select sdProperty"
                      id="fromColor"
                      oninput="setSettings()"
                      value="">
                  <option value="">- Current - </option>
                  <option value="blue">Blue</option>
                  <option value="cyan">Cyan</option>
                  <option value="green">Green</option>
                  <option value="orange">Orange</option>
                  <option value="pink">Pink</option>
                  <option value="purple">Purple</option>
                  <option value="red">Red</option>
                  <option value="yellow">Yellow</option>
                  <option value="white">White</option>
              </select>
          </div>
      </div>

      <div class="sdpi-item" id="dvPeriod">
          <div class="sdpi-item-label">Period (sec)</div>
          <input class="sdpi-item-value sdProperty"
                 type="number"
                 min="1"
                 max="3155760000"
                 placeholder="[0-3155760000] (100 years) - Default:1"
                 value="1"
                 id="period"
                 oninput="setSettings()" />
      </div>

      <div class="sdpi-item" id="dvCycles">
          <div class="sdpi-item-label">Cycles</div>
          <input class="sdpi-item-value sdProperty"
                 type="number"
                 min="1"
                 max="1000"
                 placeholder="[0-1000] - Default:1"
                 value="1"
                 id="cycles"
                 oninput="setSettings()" />
      </div>

      <div type="checkbox" class="sdpi-item" id="dvPersist">
          <div class="sdpi-item-label">Persist</div>
          <div class="sdpi-item-value">
              <input id="persist" type="checkbox" value="" class="sdProperty sdCheckbox" oninput="setSettings()">
              <label for="persist" class="sdpi-item-label"><span></span>Leave last effect color</label>
          </div>
      </div>

      <div type="range" class="sdpi-item" id="dvPeak">
          <div class="sdpi-item-label" id="peakTitle">Peak</div>
          <div class="sdpi-item-value">
              <span class="clickable" value="0">0</span>
              <input type="range"
                     min="0"
                     max="1"
                     step="0.1"
                     value="0.5"
                     list="paekValues"
                     class="sdProperty"
                     id="peak"
                     oninput="setSettings()" />
              <span class="clickable" value="1.0">1.0</span>
              <datalist id="peakValues">
                  <option>1.0</option>
              </datalist>
          </div>
      </div>

  </body>
</html>
